name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    
    - name: Check code formatting with Black
      run: black --check mini_infer/ tests/ || echo "Black formatting check failed, but continuing..."
      continue-on-error: true
    
    - name: Lint with flake8
      run: flake8 mini_infer/ tests/ --max-line-length=100 --ignore=E203,W503 || echo "Flake8 check failed, but continuing..."
      continue-on-error: true
